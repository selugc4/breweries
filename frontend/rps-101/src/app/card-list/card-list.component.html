<mat-toolbar class="section-header">
  <h2>101 CARDS</h2>
  <app-autocomplete (filteredOutput)="getFiltered($event)" [array]="cards"
    [control]="autocompleteControl"></app-autocomplete>
</mat-toolbar>
<div class="grid-list" *ngIf="filteredCards?.length != 0; else notFound">
  <app-card class="clickable" routerLink="/cards/{{ card }}" *ngFor="let card of filteredCards"
    [name]="card"></app-card>
</div>
<ng-template #notFound>
  <div class="card-not-found">
    <p>
      No card with name "{{ cutString(autocompleteControl.value!) }}" has been found
    </p>
    <div>
      <app-card name="Not Found"></app-card>
    </div>
  </div>
</ng-template>
<div *ngIf="isLoading" class="loading-container">
  <app-loader></app-loader>
</div>
