<div class="svg-card">
    <img class="template-card" src="assets/{{flipCard ? 'back_card_template' : 'card_template'}}.svg" alt="card">
    <img *ngIf="!flipCard" class="object-icon" src="assets/object-images/{{name}}.svg" alt="{{name}}">
    <div *ngIf="!flipCard" class="card-name">
        <span>{{name}}</span>
    </div>
</div>
