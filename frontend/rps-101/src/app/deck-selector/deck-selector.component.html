<div class="dialog-container">
  <mat-toolbar class="section-header">
    <div>
      <h2>YOUR DECKS</h2>
      <span class="subtitle">Select a deck to play the game</span>
    </div>
    <div class="search-close">
      <app-autocomplete (filteredOutput)="getFiltered($event)" [array]="userDecks" [filterProperty]="filterProperty"
        [control]="autocompleteControl">
      </app-autocomplete>
      <mat-icon mat-dialog-close>close</mat-icon>
    </div>
  </mat-toolbar>

  <div class="decks-list-container" mat-dialog-content>
    <div class="deck-container">
      <div class="deck-image">
        <div class="deck-selected" *ngIf="this.selectedDeck === this.randomDeck">
          <mat-icon>check_circle</mat-icon>
          <span>selected</span>
        </div>
        <img class="clickable" src="assets/random_deck.svg" alt="Random Deck" (click)="selectDeck(this.randomDeck)" />
      </div>
      <span>Random deck</span>
    </div>

    <div class="deck-container" *ngFor="let deck of filteredDecks ">
      <div class="deck-image">
        <div class="deck-selected" *ngIf="this.selectedDeck === deck">
          <mat-icon>check_circle</mat-icon>
          <span>selected</span>
        </div>
        <app-deck class="clickable" [deck]="deck" [displayName]="false" (click)="selectDeck(deck)"></app-deck>
      </div>
      <span>{{deck.name}}</span>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button mat-button [mat-dialog-close]="selectedDeck"
      class="mdc-button mdc-button--raised mat-mdc-raised-button mat-primary mat-mdc-button-base">
      <span class="mdc-buttonlabel">Play</span>
    </button>
  </div>
</div>
