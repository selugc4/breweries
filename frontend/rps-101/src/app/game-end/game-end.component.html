<div class="game-result">
  <span class="game-result-title" [ngClass]="resultClass">YOU {{resultTitle}}!</span>
  <div class="game-result-content">
    <span>SCOREBOARD</span>
    <div class="scoreboard">
      <div class="round-result" *ngFor="let round of roundHistory; let i = index;">
        <div class="number-round" [ngClass]="round.playerResult.toLowerCase()">
          <span>{{i+1}}</span>
        </div>
        <div class="round-cards">
          <div class="card">
            <div *ngIf="round.playerResult === 'LOSE'" class="card-lose"></div>
            <app-card [name]="roundCards[i][0]"></app-card>
          </div>
          <div class="card">
            <div *ngIf="round.playerResult === 'WIN'" class="card-lose"></div>
            <app-card [name]="roundCards[i][1]"></app-card>
          </div>
        </div>
        <p>"{{round.winner}} {{round.outcome}} {{round.loser}}"</p>
      </div>
    </div>
    <hr class="divider">
    <div class="end-message">
      <span>{{resultMessage}}</span>
      <p>{{footerMessage}}</p>
      <div class="buttons">
        <button (click)="clickReplay()">Replay</button>
        <a routerLink="" (click)="clickExit()">Sign up</a>
      </div>
    </div>
  </div>
  <div></div>
</div>
