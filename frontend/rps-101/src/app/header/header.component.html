<mat-toolbar class="header">
    <a routerLink="/" (click)="destroyGame()" class="logo">
        <span>JANKEN</span>
        <span>101</span>
    </a>
    <div *ngIf="!register; else noRegister" class="user">
        <span>KAPUT1234</span>
        <div class="user-img">
            <img src="assets/user.svg" alt="">
        </div>
    </div>
    <ng-template #noRegister>
        <div class="links">
            <a routerLink="" (click)="destroyGame()">Sign up</a>
            <a routerLink="" (click)="destroyGame()">Log in</a>
        </div>
    </ng-template>
</mat-toolbar>
