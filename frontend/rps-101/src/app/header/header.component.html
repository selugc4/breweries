<mat-toolbar class="header">
    <a routerLink="/" (click)="destroyGame()" class="logo">
        <span>BreweriesLover</span>
    </a>
    <mat-form-field class= "search" appearance="fill">
        <input
          type="text"
          placeholder="{{ placeholder }}"
          [formControl]="control"
          matInput
        />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      <a (click)="ubication= !ubication">
        <mat-icon class="icon">room</mat-icon>
      </a>
      <ng-container *ngIf="ubication">
        <app-ubication-search class="ubicatesearch"></app-ubication-search>
      </ng-container>
</mat-toolbar>
