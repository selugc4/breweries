<div class="round-result" *ngIf="this.roundOutcome">
  <span class="round-title" [ngClass]="titleClass">{{titleMessage}}</span>
  <div class="card-battle">
    <app-card [name]="playerCard"></app-card>
    <img src="assets/ray.svg" alt="">
    <app-card [name]="enemyCard"></app-card>
  </div>
  <span class="battle-result">"{{roundOutcome.winner}} {{roundOutcome.outcome}} {{roundOutcome.loser}}"</span>
</div>
