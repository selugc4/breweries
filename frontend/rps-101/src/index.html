<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function () {
        // Retrieve the URL the user was trying to access when receiving the 404.
        var redirect = sessionStorage.redirect;
        // Remove the URL from sessionStorage.
        delete sessionStorage.redirect;
        // Check if we actually need to redirect.
        if (redirect && redirect != location.href) {
          // We need to redirect to the URL the user was trying to access.
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <meta charset="utf-8" />
    <title>Janken 101</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <app-root></app-root>
  </body>
</html>
